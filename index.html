<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="style.css" />

		<title>Snap Homepage</title>
	</head>
	<body>
		<!-- this is the header section -->
		<header>
			<nav>
				<div class="main-nav">
					<div class="nav-left">
						<img src="images/logo.svg" alt="snap logo" />

						<ul class="nav-bar">
							<li class="menu-item dropdown">
								<a href="#" class="menu-link">Features</a>

								<img src="images/icon-arrow-down.svg" alt="" />
								<ul class="dropdown-menu">
									<li class="menu-item">
										<img
											src="images/icon-todo.svg"
											alt="Todolist icon"
										/>
										Todolist
									</li>
									<li class="menu-item">
										<img
											src="images/icon-calendar.svg"
											alt="Calendar icon"
										/>
										Calendar
									</li>
									<li class="menu-item">
										<img
											src="images/icon-reminders.svg"
											alt="Reminder icon"
										/>
										Reminder
									</li>
									<li class="menu-item">
										<img
											src="images/icon-planning.svg"
											alt="Planning icon"
										/>
										Planning
									</li>
								</ul>
							</li>
							<li class="menu-item dropdown">
								<a href="#" class="menu-link">Company</a>
								<img src="images/icon-arrow-down.svg" alt="" />
								<ul class="dropdown-menu">
									<li class="menu-item">History</li>
									<li class="menu-item">Our Team</li>
									<li class="menu-item">Blog</li>
								</ul>
							</li>
							<li class="menu-item">
								<a href="#" class="menu-link">Careers</a>
							</li>
							<li class="menu-item">
								<a href="#" class="menu-link">About</a>
							</li>
						</ul>
					</div>

					<div class="nav-right">
						<a href="#">Login</a>
						<a href="#">
							<button>Register</button>
						</a>
					</div>
				</div>
			</nav>
		</header>

		<!-- this is the main section -->
		<main>
			<section>
				<h1>Make remote work</h1>
				<p>
					Get your team in sync, no matter your location. Streamline
					processes, create team rituals, and watch productivity soar.
				</p>

				<a href="#" class="menu-link">
					<button>Learn more</button>
				</a>

				<div>
					<img src="images/client-databiz.svg" alt=" databiz" />
					<img src="images/client-audiophile.svg" alt="audiophile" />
					<img src="images/client-meet.svg" alt="meet" />
					<img src="images/client-maker.svg" alt="maker" />
				</div>
			</section>
			<section class="image-toggle">
				<img src="images/image-hero-desktop.png" alt=" desktop image" />
				<!-- <img src="images/image-hero-mobile.png" alt="mobile image" /> -->
			</section>
		</main>

		<!-- this is the footer section -->
		<footer></footer>

		<script></script>
	</body>
</html>
